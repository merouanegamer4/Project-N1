<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="main">
    <div class="images">
      <img class="img-top" src="images/bg-pattern-top.svg" alt="">
      <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="upper">
        <img class="upper-bg" src="images/bg-pattern-card.svg" alt="">
        <img class="victor" src="images/image-victor.jpg" alt="">
        <p class="crest">Victor Crest <span class="age"> 26</span></p>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="bottom">
        <p class="number">80K </p>
        <p class="number">803K </p>
        <p class="number">1.4K </p>
        <p class="act">Followers</p>
        <p class="act">Likes</p>
        <p class="act">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
